<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - SOCIAL MOBILE</title>
  <link rel="stylesheet" href="css/style0.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">SOCIAL MOBILE</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Shopping Cart</a>

    </nav>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
    <!-- <button onclick="toggleDarkMode()" id="darkModeToggle">ðŸŒ“</button> -->
  </header>

  <main class="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems">
      <!-- Items will be displayed here dynamically -->
    </div>
    <div id="cartTotal">
      <p>Total: $<span id="totalAmount">0</span></p>
      <button class="buy-now-btn" onclick="window.location.href='pay.html'">
        <i class="fas fa-shopping-cart"></i> Buy Now
     
        
      </button>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 SOCIAL MOBILE. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const product = btn.closest('.product');
          product.style.transition = '0.5s ease';
          product.style.opacity = '0';
          setTimeout(() => {
            product.remove();
          }, 500);
        });
      });
    });
  </script>

  <script src="js/cart.js"></script>
</body>
</html>
