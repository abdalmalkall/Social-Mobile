<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - SOCIAL MOBILE</title>
  <link rel="stylesheet" href="css/style0.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- إضافة رابط Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">SOCIAL MOBILE</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Shopping Cart</a>
    </nav>
    <div class="container">
      <input type="text" placeholder="Search...">
      <div class="search"></div>
    </div>
    <!-- <button onclick="toggleDarkMode()" id="darkModeToggle">🌓</button> -->
  </header>

  <main class="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems">
      <!-- Items will be displayed here dynamically -->
    </div>
    <div id="cartTotal">
      <p>Total: $<span id="totalAmount">0</span></p>
    </div>
    <!-- زر Clear Cart مع أيقونة سلة المهملات -->
    <button class="clear-cart-btn">
      <i class="fas fa-trash-alt"></i> Clear Cart
    </button>
  </main>

  <footer class="footer">
    <p>© 2025 SOCIAL MOBILE. All rights reserved.</p>
  </footer>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const product = btn.closest('.product');
          product.style.transition = '0.5s ease';
          product.style.opacity = '0';
          setTimeout(() => {
            product.remove();
          }, 500);
        });
      });
    });
  </script>

  <script src="js/cart.js"></script>
</body>
</html>
